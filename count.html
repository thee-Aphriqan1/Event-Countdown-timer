<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown timer</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="count.css" />
  </head>
  <body>
    <div class="container">
      <div class="launchMessage" id="row">
        <p class="launch">WE'RE LAUNCHING SOON</p>
      </div>

      <div class="display" id="row">
        <span class="timeDisplayed1">
          <div class="days">
            <p class="timeDigit" id="days">08</p>
            <p class="timeName">Days</p>
          </div>
        </span>

        <span class="timeDisplayed2">
          <div class="hours">
            <p class="timeDigit" id="hours">23</p>
            <p class="timeName">Hours</p>
          </div>
        </span>

        <span class="timeDisplayed3">
          <div class="minutes">
            <p class="timeDigit" id="minutes">55</p>
            <p class="timeName">Minutes</p>
          </div>
        </span>

        <span class="timeDisplayed4">
          <div class="seconds">
            <p class="timeDigit" id="seconds">41</p>
            <p class="timeName">Seconds</p>
          </div>
        </span>
      </div>

      <div class="socialMedia" id="row">
        <div class="selectedMedia">
          <span class="facebook" id="media">
            <img
              src="./assets for countdown timer/icons8-facebook.svg"
              alt=""
              class="material-icons"
            />
          </span>
          <span class="pinterest" id="media">
            <img
              src="./assets for countdown timer/icons8-pinterest.svg"
              alt=""
              class="material-icons"
            />
          </span>
          <span class="instagram" id="media">
            <img
              src=" ./assets for countdown timer/icons8-instagram.svg"
              alt=""
              class="material-icons"
            />
          </span>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
